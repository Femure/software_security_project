<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="icon" th:href="@{/fontawesome/svgs/solid/list-alt.svg}">
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>
    <div th:insert="fragments/header :: header"></div>

    <div class="container p-3 pt-5 h-100 mb-7">
        <h1 class="display-6" th:text="${greeting}"></h1>
        <div id="forbidden-msg" class="d-flex justify-content-center text-center" th:if="${forbidden}">
            <div class="alert alert-danger  w-50">You are not autorized to access to this page !</div>
        </div>
    </div>
    <div th:insert="fragments/footer :: footer"></div>
</body>

</html>
