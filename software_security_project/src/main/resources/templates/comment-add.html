<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Kinkao Restaurant Website</title>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>

    <div th:insert="fragments/header :: header"></div>

    <div class="container mt-5 h-100">
        <h1 class="display-6">Add comment</h1>

        <form th:action="@{/comment/add}" method="POST">

            <input type="hidden" name="restaurantId" th:value="${restaurantId}" id="restaurantId">
            <div class="mb-3">
                <label for="commentTextInput" class="form-label">Comments</label>
                <input id="commentTextInput" type="text" class="form-control" name="commentText">
            </div>
            <button type="submit" class="btn btn-primary">Add comment</button>
        </form>
    </div>
</body>

</html>
