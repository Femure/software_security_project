<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Forgot password</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<body>
    <div class="container w-50 p-3 pt-5 h-100">
        <h1 class="display-5">Forgot Password</h1>
        <form action="#" th:action="@{/forgot-password}" th:object="${signupDto}" method="POST">
            <div id="error-msg" th:if="${error}" class="alert alert-danger">
                <div th:text="${error}"></div>
            </div>
            <div id="valid-msg" th:if="${valid}" class="alert alert-success">
                <div th:text="${valid}"></div>
            </div>
            <div class="mb-3">
                <label for="inputEmail">Email</label>
                <input id="inputEmail" type="text" th:field="*{email}" class="form-control">
                <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <button id="submit-button" type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>
</body>

</html>
