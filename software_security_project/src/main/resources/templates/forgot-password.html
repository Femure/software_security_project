<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Forgot password</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<body>
    <div th:insert="fragments/header :: header"></div>
    <div class="container w-50 p-3 pt-5 h-100">
        <h1 class="display-5">Forgot Password</h1>
        <div id="valid-msg" th:if="${valid}">
            <div th:if="${emailSentNumberExceeded}">
                <span id="emailSentNumberExceeded-msg" th:text="${emailSentNumberExceeded}"
                    class="alert alert-danger"></span>
            </div>
            <div th:unless="${emailSentNumberExceeded}">
                <div id="emailSent-msg" th:if="${emailSent}" class="alert alert-success">
                    <span th:text="${emailSent}"></span>
                </div>
                <div id="emailResent-msg" th:if="${emailResent}" class="alert alert-success">
                    <span th:text="${emailResent}"></span>
                </div>
                <div id="emailResentCooldown-msg" th:if="${cooldownResendEmail}" class="alert alert-warning">
                    <span th:text="${cooldownResendEmail}"></span>
                </div>
                <a th:href="@{/resendTokenEmail}">Resend email</a>
            </div>
        </div>
        <div class="container" th:unless="${valid}">
            <form action="#" th:action="@{/forgot-password}" method="POST">
                <div id="error-msg" th:if="${error}" class="alert alert-danger">
                    <div th:text="${error}"></div>
                </div>
                <div class="mb-3">
                    <label for="inputEmail">Email</label>
                    <input id="inputEmail" type="email" name="email" class="form-control" required>
                </div>
                <button id="submit-button" type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>
</body>

</html>
