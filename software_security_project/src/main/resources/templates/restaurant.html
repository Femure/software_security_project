<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Restaurant</title>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>
    <div th:insert="fragments/header :: header"></div>
    <div class="container pt-5 h-100">
        <h1 class="display-6">Restaurants</h1>

        <div class="d-flex justify-content-between">
            <h4>Name</h4>
            <h4>Address</h4>
            <h4>Rating</h4>
        </div>
        <div class="card shadow-lg bg-white" th:each="restaurant : ${restaurants}">
            <div class="card-header">
                <div class="d-flex justify-content-between">
                    <p class="m-0" th:text="${restaurant.name}"></p>
                    <p class="m-0" th:text="${restaurant.address}"></p>
                    <p class="m-0" th:text="${restaurant.rating}"></p>
                </div>
            </div>
            <div class="card-body">
                <div class="card shadow-lg bg-white" th:each="comment : ${restaurant.comments}">
                    <div class="card-header">

                        <!-- <div class="d-flex mr-3">
                        <a href=""><img class="img-fluid rounded-circle"
                                src="http://www.themashabrand.com/templates/bootsnipp/post/assets/img/users/4.jpg"
                                alt="User"></a>
                    </div> -->
                        <div class="d-flex justify-content-between">
                            <p class="m-0" th:text="${comment.username}"></p>
                            <!-- <small><span><i class="icon ion-md-pin"></i> Nairobi, Kenya</span></small> -->
                            <small><span><i class="icon ion-md-time" th:text="${comment.createdAt}"></i></span></small>
                        </div>
                    </div>
                    <div class="card-body">
                        <span th:text="${comment.commentText}"></span>
                    </div>

                    <!-- <span class="comment-avatar float-left">
                    <a href=""><img class="rounded-circle"
                            src="http://www.themashabrand.com/templates/bootsnipp/post/assets/img/users/6.jpg"
                            alt="..."></a>
                </span> -->
                </div>
                <div class="cardbox-comments">
                    <form th:action="@{/comment/add/{id}(id=${restaurant.id})}" method="POST">
                        <div>
                            <input id="commentTextInput" type="text" class="form-control" name="commentText"
                                placeholder="Write a comment" required>
                        </div>
                        <button type="submit" class="btn btn-primary" required>Add comment</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
